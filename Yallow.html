<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TheYalow</title>
    <link rel="stylesheet" href="Yallow.css">
</head>
<body>
    <header>
        <div class = "container">
            <div class = "logo">
                <img src="pics/logo1.png" alt="logo1" class="logo1">
                <img src="pics/logo.png" alt="logo">
                <h1 class="logo-text" >THEYALOW</h1>
            </div>
            <div class="navigation-div">
                <nav>
                    <div class="ABOUT-US">
                        <img src="pics/header-menu__item.png"/>
                        <a href=""><span class="about-us-text">ABOUT US</span></a>
                    </div>
                    <div class="SERVICES">
                        <img src="pics/services__item.png">
                        <a href=""><span class="services-text">SERVICES</span></a>
                    </div>
                        <div class="CONTACTS">
				            <img src="pics/contact__item.png">
                            <a href=""><span class="contacts-text">CONTACTS</span></a>
                        </div>
                    </nav>
            </div>
        </div>
    </header>
   <main>
	<section class = "intro">
		<div class="left-arrow">
            <div class = "yellow-rectangle">
			    <img  src="pics/left_arrow.png">
            </div>
		</div>
        <section class="central-block" >
            <div class = "placeholder1">
                <div class="play-centralizing">
				    <div class="play-button">
					    <img src="pics/play_icon.png">
				    </div>
                </div>
                <div class = "video-controls">
                    <div class="mini-playbutton-location">
                        <div class="mini-playbutton-quatro">
                            <div class="mini-playbutton">
                                <img src="pics/play_icon.png">
                            </div>
                        </div>
                    </div>
                    <div class="paint-played">
				        <div class="slider">
					        <img src="pics/rounded-rectangle.png">
				        </div>
                    </div>
                    <div class="volume">
                        <img src="pics/volume.png">
                    </div>
                </div>
            </div>
                <div class = "banner">
                    <span class = "the-cool">The cool</span>
				    <span class = "the-minimal">The minimal</span>
                </div>
        </section>
		<div class="right-arrow">
            <div class = "yellow-rectangle">
			    <img src="pics/right_arrow.png">
            </div>
		</div>
    </section>
    <section class="advantage">
           <div class="cover">
                <div class = "design">
                    <img src="pics/cloud.svg"/>
                    <span class="advantage-text">better design</span>
                </div>
                <div class = "custom">
                    <img src="pics/leaf.svg"/>
                    <span class="advantage-text">customize</span>
                </div>
                <div class = "free">
                    <img src="pics/plane.svg"/>
                    <span class = "advantage-text">its free</span>
                </div>
           </div>
       </section>
    <section class="social-media-section">
        <div class="SMS-container">
          <div class="text">
              <span class="header-text-media">Lorem ipsum dolor sit amet</span>
          </div>
          <div class = "main-part">
            <div class = "latin-text-box">
              <div class="inner-text">
                  <span class="latin-text-media">Lorem ipsum dolor sit amet,
                      consectetur adipisicing elit,
                      sed do eiusmod tempor incididunt ut</span> <!--ровнение по правому краю, где будет плюсик-->
              </div>
              <div class="plus-box">
                  <img src="pics/plus.png"/>
              </div>
            </div>
            <div class="monkey-placeholder">
                <div class="play-centralizing-monkey">
                    <div class="play-button">
                        <img src="pics/play_icon.png">
                    </div>
                 </div>
             </div>
             <div class="twitter-container">
                <div class = "twitter-elements">
                    <div class="twitter-num">
                        <span class="twi-num">22</span>
                    </div>
                    <div class="plus-box">
                        <img src="pics/plus.png"/>
                    </div>
                </div>
                <div class="twitter">
                    <img src = "pics/twitter.svg" alt="twitter logo"/>
                <!-- add text? and make it visible? -->
                </div>
              </div>
          </div>
          <div class="slidecontainer">
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            </div>
          <aside class="date">
                <span>25 april</span>
            </aside>
        </div>
    </section>
   </main>
